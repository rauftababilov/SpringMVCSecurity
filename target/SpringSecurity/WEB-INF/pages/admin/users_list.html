<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Admin Directory</title>
</head>

<body>

<div class="container">

    <h3>Admin Directory</h3>
    <a th:href="@{/logout}" class="btn btn-warning">Log out</a>
    <hr>
    <a th:href="@{/admin/addUserForm}" class="btn btn-primary btn-small mb-3">Add User</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">

            <td th:text="${user.name}"/>
            <td th:text="${user.email}"/>
            <td th:text="${user.password}"/>
            <td th:text="${#strings.arrayJoin(user.roles, ' ')}"></td>

            <td>
                <a th:href="@{/admin/editUserForm/{id}(id=${user.id})}"
                   class="btn btn-info btn-sm">
                    Edit
                </a>
                <a th:href="@{/admin/delete/{id}(id=${user.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
